<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Generator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb42c3a17f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <h1>NWL Email Signature Generator</h1>
        <hr />
        <div class="row">
          <!-- Left Column -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <form class="signature">
                  <div class="row mb-1">
                    <label for="firstName" class="col-sm col-form-label"
                      >First Name</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="firstName-input"
                        aria-label="First name"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="lastName" class="col-sm col-form-label"
                      >Last Name</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="lastName-input"
                        aria-label="Last name"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="jobTitle" class="col-sm col-form-label"
                      >Job Title</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="jobTitle-input"
                        aria-label="Job Title"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="customField" class="col-sm col-form-label"
                      >Custom Field</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="customField-input"
                        aria-label="Custom Field"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="department" class="col-sm col-form-label"
                      >Department</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="department-input"
                        aria-label="Department"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="officePhone" class="col-sm col-form-label"
                      >Office Phone</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="officePhone-input"
                        aria-label="Office Phone"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="mobilePhone" class="col-sm col-form-label"
                      >Mobile Phone</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="mobilePhone-input"
                        aria-label="Mobile Phone"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="emailAddress" class="col-sm col-form-label"
                      >Email
                      <address></address
                    ></label>
                    <div class="col-sm-6">
                      <div class="input-group mb-1">
                        <input
                          type="text"
                          class="form-control col-sm-1"
                          id="emailAddress-input"
                          aria-label="Email Address"
                        />
                        <span class="input-group-text col-sm" id="basic-addon1"
                          >@naturalwayofliving.com</span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success" id="submit">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Right Column -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <!--left column -->
                  <div class="col">
                    <table>
                      <tbody>
                        <tr>
                          <td>
                            <a
                              href="https://naturalwayofliving.com/"
                              target="_blank"
                            >
                              <img
                                src="/images/nwl_circle_green.png"
                                alt="Natural Way of Living Logo"
                                class="logo"
                              />
                            </a>
                            <div class="social-media">
                              <a
                                href="https://www.facebook.com/nwlcommunity/"
                                target="_blank"
                                ><img
                                  src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/facebook-icon-2x.png"
                                  alt="facebook"
                              /></a>
                              <a
                                href="https://www.linkedin.com/company/naturalwayofliving/"
                                target="_blank"
                                ><img
                                  src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/linkedin-icon-2x.png"
                                  alt="linkedin"
                              /></a>
                              <a
                                href="https://www.instagram.com/naturalwayofliving/"
                                target="_blank"
                                ><img
                                  src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/instagram-icon-2x.png"
                                  alt="instagram"
                              /></a>
                              <a
                                href="https://www.youtube.com/naturalwayofliving"
                                target="_blank"
                                ><img
                                  class="youtube"
                                  src="https://www.dropbox.com/s/x96dpne8n1v91zw/biggeryoutube.png?raw=1"
                                  alt="youtube"
                                  height="24"
                              /></a>
                            </div>
                          </td>

                          <!-- right column -->
                          <td>
                            <h3>${firstName} ${lastName}</h3>
                            <ul>
                              <li id="jobTitle">${jobTitle}</li>
                              <li id="customField">${customField}</li>
                            </ul>
                            <h2>
                              <span id="department">${department}</span> |
                              Natural Way of Living
                            </h2>
                            <hr />
                            <div class="contact">
                              <ul>
                                <li>
                                  <i class="fas fa-phone-alt contact-icon"></i
                                  ><a href="tel:${officePhone}" id="officePhone"
                                    >${officePhone}</a
                                  >
                                  |
                                  <a href="tel:${mobilePhone}" id="mobilePhone"
                                    >${mobilePhone}</a
                                  >
                                </li>
                                <li>
                                  <i class="fas fa-envelope contact-icon"></i
                                  ><a
                                    href="mailto:${emailAddress}@naturalwayofliving.com"
                                    id="emailAddress"
                                    >${emailAddress}@naturalwayofliving.com</a
                                  >
                                </li>
                                <li>
                                  <i class="fas fa-link contact-icon"></i
                                  ><a
                                    href="https://naturalwayofliving.com"
                                    target="_blank"
                                    >www.naturalwayofliving.com</a
                                  >
                                </li>
                              </ul>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--Text Area -->
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
              <div class="card">
                <div class="card-body">
                  <textarea
                    name="signatureOutput"
                    id="signatureGenerated"
                    cols="60"
                    rows="9"
                  ></textarea>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="copyToClipboard"
                      ;
                    >
                      Copy Signature
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>

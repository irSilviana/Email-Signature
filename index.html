<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Generator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb42c3a17f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <h1>NWL Email Signature Generator</h1>
        <hr />
        <div class="row">
          <!-- Left Column -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <form class="signature">
                  <div class="row mb-1">
                    <label for="firstName" class="col-sm col-form-label"
                      >First Name</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        aria-label="First name"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="lastName" class="col-sm col-form-label"
                      >Last Name</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        aria-label="Last name"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="jobTitle" class="col-sm col-form-label"
                      >Job Title</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="jobTitle"
                        aria-label="Job Title"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="customField" class="col-sm col-form-label"
                      >Custom Field</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="customField"
                        aria-label="Custom Field"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="department" class="col-sm col-form-label"
                      >Department</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="department"
                        aria-label="Department"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="officePhone" class="col-sm col-form-label"
                      >Office Phone</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="officePhone"
                        aria-label="Office Phone"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="mobilePhone" class="col-sm col-form-label"
                      >Mobile Phone</label
                    >
                    <div class="col-sm">
                      <input
                        type="text"
                        class="form-control"
                        id="mobilePhone"
                        aria-label="Mobile Phone"
                      />
                    </div>
                  </div>
                  <div class="row mb-1">
                    <label for="emailAddress" class="col-sm col-form-label"
                      >Email
                      <address></address
                    ></label>
                    <div class="col-sm-6">
                      <div class="input-group mb-1">
                        <input
                          type="text"
                          class="form-control col-sm-1"
                          id="emailAddress"
                          aria-label="Email Address"
                        />
                        <span class="input-group-text col-sm" id="basic-addon1"
                          >@naturalwayofliving.com</span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Right Column -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <!--left column -->
                  <div class="col-4">
                    <a href="https://naturalwayofliving.com/" target="_blank">
                      <img
                        src="/images/nwl_circle_green.png"
                        alt="Natural Way of Living Logo"
                        class="logo"
                      />
                    </a>
                    <div class="social-media">
                      <a
                        href="https://www.facebook.com/nwlcommunity/"
                        target="_blank"
                        ><i class="fab fa-facebook-square"></i
                      ></a>
                      <a
                        href="https://www.linkedin.com/company/naturalwayofliving/"
                        target="_blank"
                        ><i class="fab fa-linkedin"></i
                      ></a>
                      <a
                        href="https://www.instagram.com/naturalwayofliving/"
                        target="_blank"
                        ><i class="fab fa-instagram-square"></i
                      ></a>
                      <a
                        href="https://www.youtube.com/naturalwayofliving"
                        target="_blank"
                        ><i class="fab fa-youtube-square"></i
                      ></a>
                    </div>
                  </div>
                  <!-- right column -->
                  <div class="col">
                    <h3>Jennifer Love</h3>
                    <ul>
                      <li>Open Heart</li>
                      <li>SONW</li>
                    </ul>
                    <h2>Instructor | Natural Way of Living</h2>
                    <hr />
                    <div class="contact">
                      <ul>
                        <li>
                          <i class="fas fa-phone-alt contact-icon"></i>
                          <a href="tel:+798798798">798798798</a> |
                          <a href="tel:+6289798798798">6289798798798</a>
                        </li>
                        <li>
                          <i class="fas fa-envelope contact-icon"></i
                          ><a href="mailto:jennifer.love@naturalwayofliving.com"
                            >jennifer.love@naturalwayofliving.com</a
                          >
                        </li>
                        <li>
                          <i class="fas fa-link contact-icon"></i>
                          <a
                            href="https://naturalwayofliving.com"
                            target="_blank"
                            >www.naturalwayofliving.com</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
